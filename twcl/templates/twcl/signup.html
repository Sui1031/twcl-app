{% extends 'twcl/base.html' %}

{% block content %}
<div class="signup-box">
  <form method="post" class="form-box">
    {% csrf_token %}
    <h2>新規登録</h2>
    {% for field in form %}
      {{ field.label_tag }}<br>
      {{ field }}<br>
      <!-- <h3>ユーザー名</h3> -->
      <!-- <h3>パスワード</h3> -->
      <!-- <h3>パスワード(確認用)</h3> -->

                  {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                  {% endfor %}

    {% endfor %}
    <button type="submit">完了</button>
  </form>

</div>
{% endblock %}
