{% extends 'twcl/base.html' %}

{% block content %}
<div class="login-box">
  <form method="post" class="log-box">
    {% csrf_token %}
    <h2>ログイン</h2>
    
    {{ form.as_p }}
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}

    <button type="submit">完了</button>
  </form>

</div>
{% endblock %}
